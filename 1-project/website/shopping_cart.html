<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pok√©shop</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script>
    <script src="./javaScript/buildStandardElements.js"></script>
</head>

<body>
    <header>
        <p>---placeholder for header/navbar---</p>
    </header>

    <!-- Bootstrap's .container-fluid stacks rows when screen <768px -->
    <div class="container-fluid">
        <div class="row">
            <!-- Contains products chosen to buy -->
            <div class="col-sm-8">
                    <div class="card" id="1-card" width="max">item 1</div>
                    <div class="card" id="2-card">item 2</div>
                    <div class="card" id="3-card">item 3</div>
            </div>
            <!-- Contains Personal info, Total amount, Proceed to Checkout button -->
            <div class="col-sm-4">
                <div class="alignBox">
                    <div class="grayContainer" >
                        <h4 class="personalInfo">Personal info</h4>
                        <h5 class="personalInfo" id="userName">Name: </h5>
                        <h5 class="personalInfo" id="userAddress">Address: </h5>
                        <h5 class="personalInfo" id="payTotal">Total: $</h5>
                    </div>
                    <div id='checkoutButton'>
                        <a href="#"><button class='redButton'>Proceed to checkout</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.body.onload = makeFooter()
    </script>
</body>
</html>
