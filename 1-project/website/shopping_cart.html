<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="./js/buildStandardElements.js"></script>

    <script src="js/shopping_cart.js"></script>
    <script src="data/pokemon.js"></script>

    <!--for font-awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- need this body class to ensure the page takes up at least the full screen so the footer stays at the bottom of the screen-->
<body class="d-flex flex-column min-vh-100">
    <!-- navbar inserted by calling makeNavBar()-->


    <!-- Bootstrap's .container-fluid stacks rows when screen <768px -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-8 mt-5" id="shopping-cart-title"></div>
        </div>
        <div class="row justify-content-center">
            
            <!-- Contains products chosen to buy -->
            <div class="col-sm-6 mt-3"  id="basket-cards">
                    <!-- cart content inserted by calling function displayBasketCards()-->
            </div>
          
            <div class="col-sm-2 mt-3">
                <div class="card bg-light" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">Summary</h5>
                    <!-- Actual summary info inserted by calling displaySummary()-->
                    <p class="card-text" id="summary-items"></p>
                    <p class="card-text" id="summary-total"></p>
                    <a href="#" class="btn btn-danger btn-block">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        makeNavBar()
        displayBasketCards("basket-cards")
        displaySummary("summary-items", "summary-total")
        document.body.onload = makeFooter()
    </script>

</body>
</html>
