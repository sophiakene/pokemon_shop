  <body>



    <!-- .container introduces extra padding or margins that I don't want, using px-0 removes this. But then I need to set row to be no-gutters to avoid sidescrolling-->
    <div class="container-fluid h-100 px-0">
        <div class="row no-gutters h-100">
            <div class="col-4">
                <div class="wrapper">
                <nav class="bg-light" id="sidebar">
                    <div class="sidebar-header">
                        <h3>Browse</h3>
                    </div>
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <h5>Type</h5>
                            </div>
                        </div>   
                        
                        <div class="row justify-content-end">
                            <div class="col-10">
                                <div class="type-buttons">
                                    <div class="type-buttons btn-group-vertical" id="type-buttons">
                                        
                                    </div>
                                </div>
                            </div>
                        </div> 
    
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <h5>Size</h5>
                            </div>
                        </div>   
                        
                        <div class="row justify-content-end">
                            <div class="col-10">
                                <div class="size-buttons">
                                    <div class="size-buttons btn-group-vertical" >
                                        <button type="button" id="s" class="btn btn-secondary btn-outline" value="s">S</button>
    
                                        <button type="button" id="m" class="btn btn-light" value="m">M</button>
    
                                        <button type="button" id="l" class="btn btn-secondary" value="l">L</button>
    
                                        <button type="button" id="xl" class="btn btn-light" value="xl">XL</button>
    
                                        <button type="button" id="xxl" class="btn btn-secondary" value="xxl" >XXL</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div> 
    
                        <div class="row justify-content-start">
                            <div class="col-10">
                                <h4>Sort by</h4>
                            </div>
                        </div>      

                        <div class="row justify-content-center">
                            <div class="col-10">
                                <h5>Price</h5>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-10">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="" id="ascending">
                                <label class="form-check-label" for="flexCheckDefault">
                                Ascending
                                </label>
                            </div>
        
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  value="" id="descending">
                                <label class="form-check-label" for="flexCheckDefault">
                                Descending
                                </label>
                            </div>
                        </div> 
                       
                        
                        <div class="row justify-content-end">
                            <div class="col-10">
                                
                            </div>
                            </div>
                        </div> 

                </nav>
                <button type="button" id="sidebarCollapse" class="btn bg-dark">
                    <i class="fa fa-angle-double-left fa-3x fa-inverse"></i>
                </button>
            </div>
            </div>
            <div class="col-8 mt-5" style="padding: 0;" id="card-box">

                <h2>Pok√©mon</h2>

                <div id="cards"></div>
                
            </div>
            </div>
        </div>
    </div>

    <script>
        makeNavBar();

        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');

        });

        displayTypeButtons("type-buttons")
        browse()
        displayCards(pokemonAll, 'cards')
        makeFooter()
        
    </script>
