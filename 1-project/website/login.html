<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <p>---placeholder for header/navbar---</p>
  </header>


    <div class="logOrSign">
    <form id="login">
        <div class="form-group">
          <label for="loginMail">Email address</label>
          <input type="email" class="form-control" id="loginMail" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <p> </p>
        <button type="submit" class="btn btn-primary">Log in</button>
        <p> </p>
      </form>
    </div>

    <div class="logOrSign">
    <form id="signUp">
        <div class="form-group">
          <label for="newMail">Email address</label>
          <input type="email" class="form-control" id="newMail" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="newPassword">Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="passwordControl">Password</label>
          <input type="password" class="form-control" id="passwordControl" placeholder="Repeat password">
          <p id="spaceForError"></p>
        </div>
        <button onclick=checkPassword() type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </div>
</body>
</html>
