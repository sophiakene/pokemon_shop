<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/login_functions.js"></script>
    <script src="./js/buildStandardElements.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--for font-awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<!-- need this body class to ensure the page takes up at least the full screen so the footer stays at the bottom of the screen-->
<body class="d-flex flex-column min-vh-100" onload="makeFooter(); makeNavBar();">


  
  <div class="container-fluid">
    <div class="row h-100">
  <div class="col-md-2 login-form"></div>

  <div class="col-md-4 login-form">
    <h2>Already registered?</h2>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Username" id="username">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-danger btn-lg btn-block" onclick="storeName(); goToStart();">Log In</button>
    </div>
  </form>
</div>

<div class="col-md-4 login-form">
  <h2>New here?</h2>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="New Username" id="newUsername">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="password" placeholder="New Password">
    </div>
      <div class="form-group">
        <input type="text" class="form-control" name="password" placeholder="Repeat Password">
      </div>
      <div class="form-group">
      <button type="button" class="btn btn-danger btn-lg btn-block" onclick="storeName(); goToStart()";>Sign Up</button>
    </div>
  </form>
</div>
</div>

</body>
</html>
